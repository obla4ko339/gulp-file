<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <div class="container-request">
        <form action="#" method="post" id="formRequest">
            <div class="container-request__form">
                <div class="container-request__form_service">   
                    <div class="list_item">
                        <div class="title_request">Выберите услуги</div>
                        <div id="euphoriaShow" class="serviceItem" data-name="Интерактивное игровое шое" >Интерактивное игровое шое</div>
                        <div id="euphoriaProgramm" class="serviceItem" data-name="Театрализованные интерактивные программы для школ и детских садов">Театрализованные интерактивные программы для школ и детских садов </div>
                        <div id="euphoriaPaper" class="serviceItem" data-name="Бумажное шоу 'EUPHORIA'">Бумажное шоу "EUPHORIA"</div>
                        <div id="euphoriaBirthday" class="serviceItem" data-name="Мультимедийные детские дни рождения">Мультимедийные детские дни рождения</div>
                    </div>
                    <div class="list_input">
                        <div><input type="text" name="nameEuphoria" id="nameEuphoria" placeholder="Ваше имя:"></div>
                        <div><input type="email" name="emailEuphoria" id="emailEuphoria" placeholder="Ваша Почта:"></div>
                        <div><input type="tel" name="telEuphoria" id="telEuphoria" placeholder="Номер телефона:"></div>
                    </div>
                </div>
                <div>
                    <div class="request_btn">
                        <input type="submit" value="Отправить" name="btnRequest" id="btnRequest">
                    </div>
                </div>
            </div>
        </form>
        <div class="container_result"><span id="resultRequest"></span></div>
    </div>
</body>

<script src="./js/bundle.js"></script>
</html>
